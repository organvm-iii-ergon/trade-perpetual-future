name: Stale Issue & PR Management

on:
  schedule:
    # Run daily at 1:00 AM UTC
    - cron: 0 1 * * *
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest

    steps:
      - name: Manage stale issues and pull requests
        uses: actions/stale@b5d41d4e1d5dceea10e7104786b73624c18a190f # v10.2.0
        with:
          repo-token:
            ${{ secrets.GITHUB_TOKEN }}

            # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.

            If this issue is still relevant, please:
            - Add a comment to keep it open
            - Add the "keep-open" label
            - Provide any requested information or updates

            Thank you for your contributions!

          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            If you believe this is still relevant, please reopen it or create a new issue
            with updated information.

          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: stale
          exempt-issue-labels:
            keep-open,bug,security,critical

            # Pull request settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.

            If this PR is still relevant, please:
            - Rebase on the latest main/master branch
            - Address any review comments
            - Add the "keep-open" label
            - Request a re-review

            Thank you for your contributions!

          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            If you would like to continue this work, please reopen the PR or create
            a new one with updated changes.

          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: stale
          exempt-pr-labels:
            keep-open,security,critical,in-progress

            # Other settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: false
