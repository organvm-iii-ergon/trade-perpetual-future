name: Deploy to Cloudflare

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run test:run

  build-and-deploy-pages:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_RPC_ENDPOINT: ${{ vars.VITE_RPC_ENDPOINT }}
          VITE_DRIFT_ENV: ${{ vars.VITE_DRIFT_ENV }}
          VITE_API_BASE: ${{ vars.VITE_API_BASE }}

      - name: Deploy to Cloudflare Pages
        if: ${{ env.HAS_CF_TOKEN == 'true' }}
        uses: cloudflare/wrangler-action@v3
        env:
          HAS_CF_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=bang-perp-exchange --branch=main

  deploy-worker:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: workers/api
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: Deploy Worker
        if: ${{ env.HAS_CF_TOKEN == 'true' }}
        uses: cloudflare/wrangler-action@v3
        env:
          HAS_CF_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: workers/api
          command: deploy
